<!DOCTYPE html>
<html style="width: 380px; min-width: fit-content; background-color: #c2cad0">
  <style></style>
  <link rel="stylesheet" href="../css/options.css" />
  <head>
    <title>Simplify Aeries Options [UI/POPUP]</title>
  </head>
  <body>
    <img
      src="../icon/3DLogo.png"
      class="pointer"
      id="logo"
      style="
        position: absolute;
        top: 5px;
        right: 5px;
        height: 30px;
        opacity: 0.8;
        border-color: darkcyan;
        border-style: solid;
        border-radius: 10px;
      "
    />
    <img
      src="../icon/icon_grades.png"
      class="pointer"
      id="gradesButton"
      style="
        position: absolute;
        top: 5px;
        right: 85px;
        height: 30px;
        opacity: 0.8;
        border-color: darkcyan;
        border-style: solid;
        border-radius: 10px;
      "
    />
    <img
      src="../icon/icon_calendar.png"
      class="pointer"
      id="scheduleButton"
      style="
        position: absolute;
        top: 5px;
        right: 125px;
        height: 30px;
        opacity: 0.8;
        border-color: darkcyan;
        border-style: solid;
        border-radius: 10px;
      "
    />
    <p
      class="pointer"
      style="
        position: absolute;
        top: 5px;
        right: 45px;
        height: 30px;
        opacity: 0.8;
        border-color: darkcyan;
        border-style: solid;
        border-radius: 10px;
        background-color: white;
        font-weight: bolder;
        font-size: 20pt;
        width: 30px;
        text-align: center;
        line-height: 26px;
        margin: 0px;
      "
      id="refreshButton"
    >
      &#x21BB;
    </p>
    <label>
      <input
        type="checkbox"
        id="toggleExtention"
        style="text-align: center; margin-left: 0%"
      />
      Use Customizations? v0.0.0
    </label>
    <p class="section-header">Login Page Settings</p>
    <div class="bundled-settings">
      <label>
        <input type="checkbox" id="district" style="margin-left: 15%" />
        Hide District Name on Login Page?
      </label>
      <div
        class="bundled-settings"
        id="logOptions"
        style="
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          border-color: transparent;
        "
      >
        <p
          id="loginColorPreview"
          class="colorPreview"
          style="background: grey"
        ></p>
        <input
          id="loginColor"
          class="colorInput"
          placeholder="Login Color"
          type="”text”"
        />
      </div>
      <label>
        <input type="checkbox" id="autoLog" style="margin-left: 15%" />
        Automatically Log In? (Google/OAuth)
      </label>
      <div
        class="bundled-settings"
        id="logOptions"
        style="
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          border-color: transparent;
        "
      >
        <p
          id="loginEmailCheck"
          class="colorPreview"
          style="background: grey"
        ></p>
        <input
          id="loginEmail"
          class="colorInput"
          placeholder="Your Email (Optional and Stored on YOUR device)"
          style="
            width: 83% !important;
            font-size: 12px;
            text-align: left;
            padding-left: 5%;
          "
          type="”text”"
        />
      </div>
    </div>
    <p class="section-header">Sidebar Options:</p>
    <div class="bundled-settings sidebar" id="sidebar-group">
      <div class="bundled-settings sidebar" id="sidebar">
        <p id="leftSidebar" class="sidebar-color">1</p>
        <input
          id="sidebar1"
          class="sidebarSettings"
          placeholder="First Sidebar Color"
          type="”text”"
        />
        <p id="rightSidebar" class="sidebar-color">2</p>
        <input
          id="sidebar2"
          class="sidebarSettings"
          placeholder="Second Sidebar Color"
          type="”text”"
        />
      </div>
      <div class="bundled-settings" id="sidebar-nav" style="margin-top: 5px">
        <label>
          <input
            type="checkbox"
            id="navFloat"
            style="text-align: center; margin-left: 15%"
          />
          Make Nav Buttons Float on Scroll?
        </label>
      </div>
    </div>
    <p class="section-header">Background:</p>
    <div class="bundled-settings" style="padding-bottom: 2px">
      <p id="bgPreview" class="colorPreview" style="background: grey">1</p>
      <input
        id="solidColor"
        class="colorInput"
        placeholder="green, #d8d8d8, etc."
        type="”text”"
      />

      <br />

      <label>
        <input type="checkbox" id="useURL" style="margin-left: 15%" />
        Use Background Image? (URL)
      </label>

      <br />

      <input
        id="imgLink"
        placeholder="Your Image URL"
        type="”link”"
        style="width: 97.8%"
      />
      <br />
      <img
        id="imgPreview"
        class="preview"
        src="http://via.placeholder.com/350x150"
        style="
          padding: 0px;
          margin: 0px;
          width: 100%;
          height: 142px;
          text-align: center;
        "
      />
    </div>
    <div
      id="status"
      style="border-color: transparent; background-color: transparent"
    ></div>
    <button id="save">Save</button>
  </body>
  <script src="../js/options.js"></script>
  <script src="../js/seticon.js"></script>
</html>
